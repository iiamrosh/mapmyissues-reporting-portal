<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MapMyIssue -  Login Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel = "icon" type = "image/png" href = "/favicon.png"/>
</head>
<body>
  <main class="login-container">
    <h1>Portal Login</h1>
    <form id="loginForm" class="login-form" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="citizen1 or admin1" required />
      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="citizen">Citizen</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="demo-note">Use username <code>citizen1</code> or <code>admin1</code> with matching role.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
